  <body id="body">
    <!-- LOADER HTML ===========================================> -->

    <div class="body-load">
      <div class="container">
        <div class="load"></div>
      </div>
    </div>

    <!-- NAV HTML ===========================================> -->

    <nav id="nav" class="nav-cont">
      <a href="/index.html">
        <img
          src="https://res.cloudinary.com/ddcu7zhjo/image/upload/v1685188120/midterm-project/images/logos/circle_vufilr.svg"
          alt="circle-logo"
        />
      </a>

      <button class="burger-button">
        <div class="line1__div-animation"></div>
        <div class="line2__div-animation"></div>
        <div class="line3__div-animation"></div>
      </button>

      <ul class="nav-ul active">
        <li><a href="/index.html">Home</a></li>

      <a class="nav-contact-us" href="/contact-us.html">Contact Us</a>
    </nav>

    <!-- FORM HTML ===========================================> -->

    <section class="container-section-form">
      <div class="container-form">
        <h1>Contact Us</h1>
        <div>
          <form class="container-flex-form">
            <label for="fullname">Full Name*</label>
            <input
              id="fullname"
              name="fullname"
              type="text"
              placeholder="Enter your full name"
              required
            />
            <div class="email-phone-form">
              <div>
                <label for="email">Email*</label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div>
                <label for="phone">Phone</label>
                <input
                  name="phone"
                  type="number"
                  placeholder="Enter your phone"
                />
              </div>
            </div>
            <label for="text-messaage">Message*</label>
            <textarea
              name="text-messaage"
              cols="134"
              rows="15"
              placeholder="Write you text message here..."
              required
            ></textarea>
            <button class="button-submit" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <!-- FOOTER HTML ===========================================> -->

    <footer class="footer-section">
      <div class="footer-cont-left">
        <img
          src="https://res.cloudinary.com/ddcu7zhjo/image/upload/v1685188120/midterm-project/images/logos/circle_vufilr.svg"
          alt="circle-logo"
        />
        <p>2972 Westheimer Rd. Santa Ana, Illinois 85486</p>
      </div>
      <div class="footer-cont-right">
        <a href="#">Team</a>
        <a href="/index.html">Services</a>
        <a href="#">About Us</a>
        <a href="#">Press</a>
        <a href="/index.html">Projects</a>
        <a href="#">Privacy Policy</a>
      </div>
    </footer>

    <!-- SCROLLTOP BTN HTML ===========================================> -->

    <a class="scroll-top-btn hidden" href="#body"></a>

    <script src="resources/js/fetch-post-contactus.js"></script>

    <script src="resources/js/scrop-top-and-loader.js"></script>
  </body>
</html>
